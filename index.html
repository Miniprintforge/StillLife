<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniPrint Forge | Toronto</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AXd0t_Ral0GN9rjwh69mP2QCIj8Btl0h-hm5WJauvn5L8p3afBGKBrTur1Pgy4Sf98jQxmG_OJVLxCov&currency=CAD"></script>

    <style>
        :root { --primary: #fbbf24; --bg: #0f172a; --surface: #1e293b; --text: #f8fafc; --muted: #94a3b8; --danger: #ef4444; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .top-bar { background: var(--primary); color: var(--bg); font-size: 12px; font-weight: bold; text-align: center; padding: 5px; }
        .top-bar a { color: inherit; text-decoration: none; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15, 23, 42, 0.98); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #334155; }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.2rem; }
        .nav-right { display: flex; align-items: center; gap: 10px; }
        .folder-nav { display: flex; gap: 10px; padding: 15px; background: #161e2f; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #334155; }
        .folder-btn { background: var(--surface); border: 1px solid #334155; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; white-space: nowrap; font-size: 14px; }
        .folder-btn.active { background: var(--primary); color: var(--bg); font-weight: bold; }
        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 20px; }
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } }
        .personalization-notice { background: rgba(99, 102, 241, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 14px; text-align: center; font-weight: 600; }
        .card { background: var(--surface); border-radius: 15px; padding: 15px; border: 1px solid #334155; position: relative; }
        .slider-container { position: relative; width: 100%; height: 250px; overflow: hidden; border-radius: 10px; margin-bottom: 15px; background: #000; }
        .slider-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: white; border: none; padding: 10px; cursor: pointer; border-radius: 50%; font-weight: bold; z-index: 10; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }
        .arrow-left { left: 5px; } .arrow-right { right: 5px; }
        .img-counter { position: absolute; bottom: 5px; right: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 10px; font-size: 10px; color: white; }
        .custom-area { background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid var(--accent); border-radius: 20px; padding: 25px; margin-top: 50px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1); }
        .lab-badge { background: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn { background: var(--primary); color: var(--bg); border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 16px; }
        .btn-lab { background: var(--accent); color: white; }
        .btn-test { display: block; background: rgba(255,255,255,0.05); border: 1px dashed var(--muted); color: var(--muted); font-size: 9px; padding: 4px; margin: 8px auto; width: fit-content; min-width: 120px; border-radius: 4px; cursor: pointer; }
        #cart-sidebar { position: fixed; right: 0; bottom: -100%; width: 100%; height: 85%; background: var(--surface); transition: 0.4s; z-index: 500; padding: 25px; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); overflow-y: auto; }
        #cart-sidebar.active { bottom: 0; }
        @media (min-width: 600px) { #cart-sidebar { top: 0; right: -400px; bottom: auto; width: 400px; height: 100%; border-radius: 0; } #cart-sidebar.active { right: 0; } }
        #checkout-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: flex-start; z-index: 1000; overflow-y: auto; padding: 20px 0; }
        .modal-content { background: var(--surface); padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; }
        .footer { text-align: center; padding: 40px 20px; color: var(--muted); font-size: 14px; }
    </style>
</head>
<body>

<div class="top-bar">Questions? Email: <a href="mailto:printforge.stilllife@gmail.com">printforge.stilllife@gmail.com</a></div>

<nav>
    <div class="logo">MiniPrint Forge</div>
    <div class="nav-right">
        <button class="btn-nav-personalize" onclick="document.getElementById('custom-section').scrollIntoView()">âœ¨ Personalize</button>
        <div onclick="toggleCart()" style="cursor:pointer; font-weight: bold; background: #334155; padding: 8px 15px; border-radius: 20px;">ðŸ›’ <span id="cart-count">0</span></div>
    </div>
</nav>

<div class="folder-nav" id="folder-container"></div>

<div class="container">
    <div class="personalization-notice">âœ¨ Personalization and Engraving available for EVERY item!</div>
    <div class="grid" id="product-grid">Loading products...</div>

    <section class="custom-area" id="custom-section">
        <span class="lab-badge">PERSONALIZATION LAB</span>
        <h2>Custom & Engraved Orders</h2>
        <form id="customForm">
            <select id="custBaseItem">
                <option value="Custom Keychain">Custom Keychain</option>
                <option value="Engraved Item">Engraved Item</option>
                <option value="Unique Idea">Other Idea</option>
            </select>
            <input type="text" id="custName" placeholder="Name" required>
            <input type="email" id="custEmail" placeholder="Email" required>
            <input type="tel" id="custPhone" placeholder="Phone" required>
            <textarea id="ideaDesc" rows="4" placeholder="Describe your request..."></textarea>
            <button type="button" class="btn btn-lab" onclick="submitToSheet('Request')">Submit Request</button>
        </form>
    </section>
</div>

<div id="checkout-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0">Shipping Info</h2>
            <button onclick="closeCheckout()" style="background:none; border:none; color:white; font-size:24px;">Ã—</button>
        </div>
        <input type="text" id="shipName" placeholder="Full Name">
        <input type="email" id="shipEmail" placeholder="Email Address">
        <input type="tel" id="shipPhone" placeholder="Phone Number">
        <select id="shipRegion" onchange="updatePriceDisplay()">
            <option value="12">Ontario ($12.00)</option>
            <option value="16">Quebec ($16.00)</option>
            <option value="21">Western Canada ($21.00)</option>
            <option value="20">Atlantic Canada ($20.00)</option>
            <option value="35">Northern Territories ($35.00)</option>
            <option value="0">In Person Meetup ($0.00)</option>
        </select>
        <textarea id="shipAddress" placeholder="Full Address and Postal Code"></textarea>
        <textarea id="checkoutPersonalization" placeholder="Engraving/Personalization Notes..." rows="3"></textarea>
        
        <div style="background: #0f172a; padding: 15px; border-radius: 10px; margin: 15px 0;">
            <div style="display:flex; justify-content:space-between"><span>Subtotal:</span><span id="items-cost">$0.00</span></div>
            <div style="display:flex; justify-content:space-between"><span>Shipping:</span><span id="ship-cost">$0.00</span></div>
            <div style="display:flex; justify-content:space-between; color:var(--primary); font-weight:bold; border-top:1px solid #334155; margin-top:5px; padding-top:5px;">
                <span>Total CAD:</span><span id="final-total">$0.00</span>
            </div>
        </div>
        <div id="paypal-button-container"></div>
    </div>
</div>

<div id="cart-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h3>Your Cart</h3><button onclick="toggleCart()" style="background:none; border:none; color:white; font-size:24px;">Ã—</button></div>
    <div id="cart-list"></div>
    <div style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 15px;"><button class="btn" onclick="openCheckout()">Go to Checkout</button></div>
</div>

<script>
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/4zg07pfu42xh5';
    let products = [];
    let cart = [];

    async function init() {
        try {
            const response = await axios.get(SHEETDB_URL + '?sheet=Products');
            products = response.data.map(p => ({
                ...p, price: parseFloat(p.price) || 0,
                images: p.img ? p.img.split(',').map(s => s.trim()) : [],
                currentImgIndex: 0
            }));
            const folders = ['All', ...new Set(products.map(p => p.folder).filter(f => f))];
            document.getElementById('folder-container').innerHTML = folders.map(f => `<button class="folder-btn" onclick="filterFolder('${f}', this)">${f}</button>`).join('');
            renderProducts(products);
        } catch (e) { console.error("Load Error"); }
    }

    function renderProducts(data) {
        document.getElementById('product-grid').innerHTML = data.map((p, pIndex) => {
            const cleanID = p.name.replace(/\s/g, '');
            return `<div class="card">
                <div class="slider-container">
                    <img id="img-${pIndex}" class="slider-img" src="${p.images[0] || 'https://via.placeholder.com/400'}" alt="${p.name}">
                    ${p.images.length > 1 ? `<button class="nav-arrow arrow-left" onclick="changeSlide(${pIndex}, -1)">&#10094;</button><button class="nav-arrow arrow-right" onclick="changeSlide(${pIndex}, 1)">&#10095;</button>` : ''}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 style="margin:0">${p.name}</h3>
                    <span style="color:var(--primary); font-weight:bold">$${p.price.toFixed(2)}</span>
                </div>
                <select id="color-${cleanID}"><option>Blue</option><option>Yellow</option><option>White</option><option>Black</option><option>Shiny Orange</option></select>
                <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
            </div>`;
        }).join('');
    }

    function changeSlide(pIdx, d) {
        const p = products[pIdx];
        p.currentImgIndex = (p.currentImgIndex + d + p.images.length) % p.images.length;
        document.getElementById(`img-${pIdx}`).src = p.images[p.currentImgIndex];
    }

    function filterFolder(folder, btn) {
        document.querySelectorAll('.folder-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        renderProducts(folder === 'All' ? products : products.filter(p => p.folder === folder));
    }

    function addToCart(name, price) {
        const color = document.getElementById(`color-${name.replace(/\s/g, '')}`).value;
        const existing = cart.find(i => i.name === name && i.color === color);
        if(existing) { existing.qty++; } else { cart.push({ name, price, color, qty: 1 }); }
        updateCartUI(); toggleCart();
    }

    function changeQty(index, delta) {
        cart[index].qty += delta;
        if(cart[index].qty <= 0) cart.splice(index, 1);
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.reduce((sum, i) => sum + i.qty, 0);
        document.getElementById('cart-list').innerHTML = cart.map((item, index) => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #334155;">
                <div><strong>${item.name}</strong><br><small>${item.color}</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="folder-btn" style="padding:4px 10px;" onclick="changeQty(${index}, -1)">-</button>
                    <span>${item.qty}</span>
                    <button class="folder-btn" style="padding:4px 10px;" onclick="changeQty(${index}, 1)">+</button>
                </div>
            </div>`).join('');
        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        const itemTotal = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
        const shipFee = parseFloat(document.getElementById('shipRegion').value) || 0;
        document.getElementById('items-cost').innerText = `$${itemTotal.toFixed(2)}`;
        document.getElementById('ship-cost').innerText = `$${shipFee.toFixed(2)}`;
        document.getElementById('final-total').innerText = `$${(itemTotal + shipFee).toFixed(2)}`;
    }

    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
    function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }

    function openCheckout() { 
        if(cart.length === 0) return; 
        document.getElementById('checkout-modal').style.display = 'flex'; 
        updatePriceDisplay(); 
        
        // Wipe and reload PayPal buttons
        const container = document.getElementById('paypal-button-container');
        container.innerHTML = "Initializing PayPal...";
        
        setTimeout(() => {
            container.innerHTML = "";
            const finalVal = document.getElementById('final-total').innerText.replace(/[^0-9.]/g, '');
            
            paypal.Buttons({
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{ amount: { currency_code: 'CAD', value: finalVal } }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(() => {
                        submitToSheet('Sale');
                        alert("Success! Your order has been placed.");
                    });
                },
                onError: (err) => {
                    console.error(err);
                    alert("PayPal Error. Check Console (F12) for details.");
                }
            }).render('#paypal-button-container');
        }, 800);
    }

    async function submitToSheet(type) {
        const payload = {
            Date: new Date().toLocaleString(),
            Type: type,
            Name: type === 'Request' ? document.getElementById('custName').value : document.getElementById('shipName').value,
            Email: type === 'Request' ? document.getElementById('custEmail').value : document.getElementById('shipEmail').value,
            Phone: type === 'Request' ? document.getElementById('custPhone').value : document.getElementById('shipPhone').value,
            Details: type === 'Request' ? document.getElementById('ideaDesc').value : "Addr: " + document.getElementById('shipAddress').value + " | Note: " + document.getElementById('checkoutPersonalization').value,
            Items: type === 'Request' ? "CUSTOM" : cart.map(i => `${i.qty}x ${i.name}(${i.color})`).join(", "),
            Total: document.getElementById('final-total').innerText
        };
        try {
            await axios.post(SHEETDB_URL, payload);
            if(type === 'Sale') { cart = []; updateCartUI(); closeCheckout(); toggleCart(); }
            else { alert("Sent!"); document.getElementById('customForm').reset(); }
        } catch (e) { alert("Database Error."); }
    }

    init();
</script>
</body>
</html>
